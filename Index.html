<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login and Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Welcome Back</h2>
        <p class="text-center">Welcome Back, Please inter your details</p>
        <form id="login-form">
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <div class="remember-forgot">
              <label for="rememberMe">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                Remember for 30 days
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>
          </div>
          <div class="text-center">
            <button type="submit">Sign In</button>
            <button class="google-btn">
              <img src="" alt="" />
              Login with Google
            </button>
          </div>
        </form>
      </div>
      <div class="right">
        <div class="signup-container">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="signupEmail"
                name="signupEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signupPassword"
                name="signupPassword"
                placeholder="Password"
                required
              />
            </div>
            <p class="text-center">
              Already a member?
              <a href="#">Sign In</a>
            </p>
            <div class="text-center">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
